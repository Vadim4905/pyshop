{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{%url 'logout'%}">
            "Logout"
        </a>
    {%else%}
        <h2>
            "Вы не залогинены, пж залогиньтесь"
        </h2>
        <a href="{%url 'register'%}">
            "register"
        </a>
    {%endif%}
<h3>Products available:</h3>
{% for category in object_list %}
    <p>{{ category.name }}</p>
    <img style="max-width: 100px" src="{{ category.image.url }}" alt="test">

{% endfor %}
{#    <h1>{{ name }}</h1>#}
</body>
</html>
